<body>

  <div class="container">

  <script>
    const preguntasOriginales = [

      },

        opciones: ["La insulto por hablar con extra√±os y le quito el celular.", "La escucho, explico el riesgo y denunciamos juntos el perfil."],
        correcta: 1
      },
      {
        frase: "Mi hijo me dice que alguien le ofreci√≥ regalos online. Yo‚Ä¶",
        opciones: ["Le agradezco la confianza, bloqueo al usuario y le ense√±o a no compartir datos.", "Le digo que no exagere y lo deje pasar."],
        correcta: 0
      },
      {
        frase: "Me doy cuenta de que mi hijo borra conversaciones. Yo‚Ä¶",
        opciones: ["Establezco un espacio de confianza y pregunto qu√© pasa.", "Le proh√≠bo el celular por completo."],
        correcta: 0
      },
      {
        frase: "Sospecho que mi hija est√° hablando con un adulto. Yo‚Ä¶",
        opciones: ["Reviso todo sin explicarle nada y luego la castigo.", "Le explico por qu√© es peligroso y juntos buscamos ayuda."],
        correcta: 1
      },
      {
        frase: "Quiero prevenir el grooming en casa. Yo‚Ä¶",
        opciones: ["Converso sobre redes, privacidad y confianza.", "Le digo que no hable con nadie y listo."],
        correcta: 0
      },
      {
        frase: "Mi hijo/a me pide privacidad en redes. Yo‚Ä¶",
        opciones: ["Le explico que la privacidad no significa ocultar cosas y acordamos reglas claras.", "Le dejo total libertad porque ‚Äòhay que confiar‚Äô."],
        correcta: 0
      },
      {
        frase: "Un adulto desconocido empieza a darle ‚Äòlikes‚Äô y comentar sus fotos. Yo‚Ä¶",
        opciones: ["Converso con mi hijo/a sobre por qu√© puede ser peligroso y configuramos privacidad.", "No hago nada porque ‚Äòsolo son likes‚Äô."],
        correcta: 0
      },
      {
        frase: "Mi hija me cuenta que alguien le pidi√≥ una videollamada. Yo‚Ä¶",
        opciones: ["Le agradezco la confianza, le explico los riesgos y denunciamos juntos.", "Me enojo, le grito y le quito el celular."],
        correcta: 0
      },
      {
        frase: "Mi hijo pasa mucho tiempo con auriculares en un juego online. Yo‚Ä¶",
        opciones: ["Le pregunto con qui√©n juega y conversamos sobre no dar datos personales.", "Pienso que es normal y no me involucro."],
        correcta: 0
      },
      {
        frase: "Descubro que mi hija cre√≥ un perfil oculto en redes. Yo‚Ä¶",
        opciones: ["Hablo con ella, escucho sus motivos y reforzamos juntos la seguridad.", "Le cierro todas las cuentas y la castigo."],
        correcta: 0
      },
      {
        frase: "Quiero ense√±arle a cuidarse en internet. Yo‚Ä¶",
        opciones: ["Le explico ejemplos reales de riesgos y c√≥mo actuar si alguien la incomoda.", "Le digo que no acepte a nadie y listo."],
        correcta: 0
      },
      {
        frase: "Mi hijo/a se muestra nervioso/a cuando le llega un mensaje. Yo‚Ä¶",
        opciones: ["Le pregunto c√≥mo se siente, ofrezco ayuda y le recuerdo que puede confiar en m√≠.", "Le saco el celular para ‚Äòver qu√© pasa‚Äô sin explicarle nada."],
        correcta: 0
      },
      {
        frase: "Quiero prevenir que hablen con desconocidos. Yo‚Ä¶",
        opciones: ["Converso sobre el tema, le ense√±o c√≥mo bloquear y denunciar contactos sospechosos.", "Proh√≠bo internet para evitar problemas."],
        correcta: 0
      },
      {
        frase: "Me entero que en la escuela hablaron de grooming. Yo‚Ä¶",
        opciones: ["Refuerzo en casa el tema y pregunto qu√© aprendi√≥.", "No digo nada porque ‚Äòeso ya lo vio en la escuela‚Äô."],
        correcta: 0
      }
    ];

    let preguntas = [];
    let respuestasUsuario = [];
    let puntaje = 0;
    let actual = 0;

    function mezclarOpciones(pregunta) {
      const opciones = [...pregunta.opciones];
      const correctaTexto = opciones[pregunta.correcta];
      const mezcladas = opciones
        .map((texto, index) => ({ texto, originalIndex: index }))
        .sort(() => Math.random() - 0.5);

      const nuevaCorrecta = mezcladas.findIndex(o => o.originalIndex === pregunta.correcta);
      return {
        frase: pregunta.frase,
        opciones: mezcladas.map(o => o.texto),
        correcta: nuevaCorrecta
      };
    }

    function iniciarJuego() {
      preguntas = preguntasOriginales.map(p => mezclarOpciones(p));
      respuestasUsuario = [];
      puntaje = 0;
      actual = 0;
      document.getElementById("resultado").innerHTML = "";
      document.getElementById("feedback").innerHTML = "";
      mostrarPregunta();
    }

    function mostrarPregunta() {
      if (actual >= preguntas.length) {
        document.getElementById("juego").innerHTML = "";
        document.getElementById("feedback").innerHTML = "";
        mostrarResultadoFinal();
        return;
      }

      const p = preguntas[actual];
      const contenedor = document.getElementById("juego");
      const feedback = document.getElementById("feedback");
      feedback.innerHTML = "";

      contenedor.innerHTML = `
        <div class="card p-3 mb-3">
          <p><strong>${p.frase}</strong></p>
          <div class="d-grid gap-2">
            <button class="btn" onclick="verificar(0)">a) ${p.opciones[0]}</button>
            <button class="btn" onclick="verificar(1)">b) ${p.opciones[1]}</button>
          </div>
        </div>
      `;
    }

    function verificar(eleccion) {
      const preguntaActual = preguntas[actual];
      const correcta = preguntaActual.correcta;
      const feedback = document.getElementById("feedback");
      
      // Guardar la respuesta del usuario
      respuestasUsuario.push({
        pregunta: preguntaActual.frase,
        opcionElegida: preguntaActual.opciones[eleccion],
        opcionCorrecta: preguntaActual.opciones[correcta],
        esCorrecta: eleccion === correcta
      });

      if (eleccion === correcta) {
        puntaje++;
        feedback.innerHTML = `<div class="text-success">‚úÖ ¬°Correcto!</div>`;
      } else {
        feedback.innerHTML = `<div class="text-danger">‚ùå Incorrecto. La respuesta adecuada era:<br><em>${preguntaActual.opciones[correcta]}</em></div>`;
      }

      actual++;
      setTimeout(mostrarPregunta, 1500);
    }

    function mostrarResultadoFinal() {
      const contenedor = document.getElementById("resultado");
      let htmlResumen = `
        <div class="alert alert-info">
          <h4>‚úÖ Juego terminado. Tu puntaje: <strong>${puntaje} / ${preguntas.length}</strong></h4>
          <hr>
          <div class="mt-3">
            <h5>Resumen de tus respuestas:</h5>
      `;
      
      // Agregar cada pregunta y respuesta al resumen
      respuestasUsuario.forEach((respuesta, index) => {
        const numeroPregunta = index + 1;
        const esCorrecta = respuesta.esCorrecta;
        const icono = esCorrecta ? "‚úîÔ∏è" : "‚ùå";
        const claseTexto = esCorrecta ? "respuesta-correcta" : "respuesta-incorrecta";
        
        htmlResumen += `
          <div class="resumen-pregunta">
            <div class="resumen-titulo">${numeroPregunta}. ${respuesta.pregunta}</div>
            <div class="${claseTexto}">
              ${icono} Elegiste: ${respuesta.opcionElegida}
            </div>
        `;
        
        if (!esCorrecta) {
          htmlResumen += `
            <div class="text-primary">
              üí° Respuesta adecuada: ${respuesta.opcionCorrecta}
            </div>
          `;
        }
        
        htmlResumen += `</div>`;
      });
      
      htmlResumen += `
          </div>
          <button class="btn btn-secondary mt-3" onclick="iniciarJuego()">üîÅ Jugar de nuevo</button>
        </div>
      `;
      
      contenedor.innerHTML = htmlResumen;
    }

    iniciarJuego();
  </script>

</body>
</html>
